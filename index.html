<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Усиление звука</title>
  <style>
    body {
      background-color: #000; /* Чёрный фон */
      color: #ccc; /* Белый текст, но не слишком яркий */
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      margin: 0;
    }
    button {
      background-color: #555; /* Серая кнопка */
      color: #ccc; /* Белый текст */
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <button id="siteButton">Перейти на сайт</button>
  
  <audio id="audioPlayer" src="mysound.mp3"></audio>
  
  <script>
    // Воспроизведение звука при клике в любой части страницы
    document.addEventListener('click', function() {
      const audioElement = document.getElementById('audioPlayer');
      
      // Создаем AudioContext один раз при первом клике
      if (!audioElement.audioCtx) {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        
        // Создаем источник аудио и GainNode для усиления
        const track = audioCtx.createMediaElementSource(audioElement);
        const gainNode = audioCtx.createGain();
        gainNode.gain.value = 2.0; // Усиление звука в 2 раза
        
        // Подключаем цепочку: источник -> усилитель -> аудиовыход
        track.connect(gainNode).connect(audioCtx.destination);
        
        // Сохраняем AudioContext в элементе аудио для избежания повторного создания
        audioElement.audioCtx = audioCtx;
      }
      
      // Перематываем звук в начало и запускаем воспроизведение
      audioElement.currentTime = 0;
      audioElement.play().catch(function(e) {
        console.error("Ошибка воспроизведения:", e);
      });
    });
  </script>
</body>
</html>
